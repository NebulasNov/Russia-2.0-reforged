l_english:

 GER_soviet_treaty:0 "Treaty with [SOV.GetNameDef]"
 GER_soviet_treaty_desc:0 "We can pursue a new research treaty with [SOV.GetNameDef] in order to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed down in Kama in 1933. [SOV.GetAdjective] cooperation will, of course, mean that they too will benefit from the innovations made..."
 GER_mol_rib_pact:0 "Molotov-Ribbentrop Pact"
 GER_mol_rib_pact_desc:0 "A treaty of friendship and non-aggression with [SOV.GetNameDef] might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into German and [SOV.GetAdjective] spheres of influence..."
 GER_mol_rib_pact_tt:0 "Enter into a §Ynon-aggression pact§! with §Y[SOV.GetNameDef]§! and agree to §Ydivide Poland§! between [SOV.GetNameDef] and Germany.\n"
 GER_soviet_ally:0 "Alliance with [SOV.GetNameDef]"
 GER_soviet_ally_desc:0 "Perhaps it is possible to put aside our ideological differences with [SOV.GetNameDef] and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With [SOV.GetNameDef] as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 GER_turkey_puppet:0 "Puppet Turkey"
 GER_turkey_puppet_desc:0 "Turkey is caught in a vice between us and [SOV.GetNameDef]. If pressured, the Turks will most likely submit to our will and become a puppet state. As part of the deal, [SOV.GetNameDef] will get some territory in eastern Turkey. However, if they reject our demands, it would mean war."
 GER_anti_comitern_pact:0 "German Defensive Pact"
 GER_anti_comitern_pact_desc:0 "Interference by the [SOV.GetRulingIdeology]s in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-[SOV.GetRulingIdeology] countries to sign the pact, and make sure that we keep the menace in check."
 GER_anti_soviet_pact:0 "Anti-[SOV.GetAdjective] Pact"
 GER_anti_soviet_pact_desc:0 "We can take the Anti-[SOV.GetFactionName] Pact one step further and ask all members to commit to a coalition against [SOV.GetNameDef]. If any signatory ends up at war with [SOV.GetNameDef], all other members must also declare war."
 GER_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-[SOV.GetFactionName] Pact to join a defensive alliance against [SOV.GetNameDef].§!"
 GER_anti_soviet_pact_tt_2:0 "§YThe defensive alliance will call members to war if one of them is attacked by the [SOV.GetFactionName].§!"
 GER_anti_soviet_pact_tt_3:0 "Gains National Spirit §YAnti-[SOV.GetAdjective] Pact§!.\n"
 GER_ussr_war_goal:0 "Operation Barbarossa"
 GER_ussr_war_goal_desc:0 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on [SOV.GetNameDef]."
 GER_bulwark_against_bolshevism:0 "Bulwark Against Bolshevism"
 GER_bulwark_against_bolshevism_desc:0 "Our nation stands as a shield against Bolshevism, protecting the West from communism's influence. We must carry this mantle with pride, and prepare to use arms if necessary."
 GER_bulwark_against_bolshevism_tt:0 "§RThis National Spirit will be lost if in a faction with, or fighting a war on the same side of, [SOV.GetNameDef].§!\n"
 GER_safeguard_the_baltic:0 "Safeguard the Baltic"
 GER_safeguard_the_baltic_desc:0 "The Baltics were a part of the Russian Empire until a few decades ago, and it stands to reason the [SOV.GetAdjective]s may once more try to annex them. We must prevent this, and offer our military support in case of a [SOV.GetAdjective] invasion."
 GER_support_the_finns:0 "Support the Finns"
 GER_support_the_finns_desc:0 "The Finns find themselves in the firing line of [SOV.GetNameDef]. We will offer them a guarantee against the [SOV.GetRulingIdeology] threat, and give them some modest industrial aid."
 GER_anti_comintern_pact_unaligned:0 "Ideological Defenses"
 GER_anti_comintern_pact_unaligned_desc:0 "The military threat is not the only danger we are subjected to. We must look to ways to keep [SOV.GetRulingIdeology] at bay, itself, and to that end we will create a pact with our fellow non-[SOV.GetRulingIdeology]s, resolving to combating its advance."
 GER_anti_soviet_pact_unaligned:1 "Formalize the Treaty"
 GER_anti_soviet_pact_unaligned_desc:1 "We should prepare for a military conflict with [SOV.GetRulingIdeologyNoun] by inviting all signatories of the anti-[SOV.GetFactionName] pact to agree to an additional clause calling for military support against any [SOV.GetAdjective] aggression. As we are already committed to each other in so many ways, this should be no more than a formalization."
 GER_tackle_the_communist_threat:0 "Tackle the [SOV.GetAdjective] Threat"
 GER_tackle_the_communist_threat_desc:0 "As long as [SOV.GetNameDef] exists, it will be a threat to us. Rather than waiting for them to strike, we shall take the initiative in our own hands."
 GER_danubian_expansion:0 "Danubian Expansion"
 GER_danubian_expansion_desc:0 "We must seek to expand our influence to those Balkan nations prone to [SOV.GetAdjective] aggression. We shall offer the remaining nations on the Danube membership and protection against the threat of [SOV.GetRulingIdeologyNoun]."
 invite_non_fascist_communist_only_TT:0 "Requires potential member states to not be fascist or communist.\n"
 GER_the_great_red_menace:0 "The Great Menace"
 GER_the_great_red_menace_desc:0 "Our actions in the previous war are still in recent memory with many. We must refocus the fears of the continent on the true danger: the great [SOV.GetAdjective] threat that looms in the East. We will begin a massive propaganda campaign to open the eyes of the continent."
 GER_bulwark_against_bolshevism:0 "Bulwark Against [SOV.GetNameDef]"
 GER_bulwark_against_bolshevism_desc:0 "Our nation stands as a shield against [SOV.GetNameDef], protecting the West from the [SOV.GetRulingIdeology] influence. We must carry this mantle with pride, and prepare to use arms if necessary."
 GER_bulwark_against_bolshevism_tt:0 "§RThis National Spirit will be lost if in a faction with, or fighting a war on the same side of, [SOV.GetNameDef].§!\n"
 USA_us_ussr_economic_cooperation:1 "American-Russian Economic Cooperation"
 USA_us_ussr_economic_cooperation_desc:1 "Despite its chaotic and bloody birth, [SOV.GetNameDef] has achieved remarkable progress in building a modern, industrialized society. We should do our part to help them."