l_english:
 wtt_china_shared.11.t:0 "The [SOV.GetAdjective] Volunteer Group"
 wtt_china_shared.11.desc_a:0 "The continued fighting in China has created a need to provide air support for our comrades in the [From.GetAdjective] Army. [From.GetLeader] has approached us about sending a volunteer group of pilots and planes. He requests about 50 bombers and 100 fighters to provide escort to them. \n\nThis may provide useful experience for our pilots and allow us to test our newest designs in action."
 wtt_china_shared.11.desc_b:0 "With the war in China continuing, the [From.GetAdjective] Air Force has been stretched thin trying to defend the airspace over [From.GetNameDef] and provide air support for the fighting troops. [From.GetLeader] has launched a personal appeal to [SOV.GetLeader] to send support in the form of a combined force of about 50 medium bombers and 100 fighters.\n\nThis may prove a useful opportunity to test our most modern equipment under combat conditions."
 wtt_china_shared.11.a:0 "We must support them in any way we can."
 wtt_china_shared.11.b:0 "They will have to make do with what they have."
 wtt_germany.19.t:0 "[GER.GetNameDefCap] Speaks Out Against [SOV.GetNameDef]"
 wtt_germany.19.d:0 "Recent German rhetoric aimed against us has become increasingly harmful to our reputation in Europe. Slanderous accusations of our supposed 'aggression' are beginning to cause fear and misunderstanding of our intentions."
 wtt_germany.19.a:0 "Start a series of huge military exercises to intimidate them all!"
 wtt_germany.24.t:0 "The Great Menace"
 wtt_germany.24.d:0 "Through both official and unofficial channels, the Germans have made it clear that [SOV.GetNameDef] is, and has been, the greatest threat to the stability of Europe since its inception two decades ago. They have urged us to remember that we are not alone in enduring the [SOV.GetAdjective] threats, and that, if only the continent unites, we can beat down the Bear."
 wtt_germany.24.a:0 "Let us hope they are right."
 wtt_germany.25.t:0 "[SOV.GetNameDefCap] Smooths Relations"
 wtt_germany.25.d:0 "[SOV.GetNameDefCap] has made a concerted effort to alleviating the concerns of European nations. With a public announcement they have claimed they do not have any hostile intentions, and hope that their restrained reaction to the belligerent German rhetoric will speak for them."
 wtt_germany.25.a:0 "That remains to be seen."